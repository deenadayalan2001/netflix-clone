<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="signin.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/logo-N.svg">
    <title>Netflix</title>
</head>

<body>
    <div class="header">
        <img class="logo" src="/assets/logo.svg" alt="Logo">
        <form class="form">
            <h1 class="heading-signin">Sign In</h1>
            <div class="center-content">
                <div>
                    <input class="email" type="email" placeholder="Email or mobile number" />
                </div>
                <div>
                    <input class="email" type="password" placeholder="password" /> 
                </div>
                <button type="submit" class="signin_btn">Sign In</button>
                <p class="signin-options-alignment">OR</p>
                <button type="button" class="sign-in">Use a sign-in code</button> <br>
                <a class="forgot-password signin-options-alignment" href="#">Forgot password?</a> <br>
            </div>
            <input id="remember_me" type="checkbox" value="">
            <label for="remember_me">Remember me</label>
            <p>New to Netflix? <a class="sign-in-now" href="#">Sign up now</a></p>
            <p class="recapcha">This page is protected by Google reCAPTCHA to <br>
                ensure you're not a bot.<a class="learn-more" href="#">Learn more.</a></p>
        </form>
    </div>

</body>

</html>
